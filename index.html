<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>共嗨世界杯</title>
	<link rel="stylesheet/less" href="index.less">
	<script src="http://cdn.staticfile.org/less.js/1.7.0/less.min.js"></script>
	<script>less.watch();</script>
</head>
<body>
	<h1>共嗨世界杯</h1>
	<div class="football-pitch">
		<div class="lines">
			<div class="halfway-line"></div>
			<div class="center-circle"></div>
			<div class="center-spot"></div>
			<div class="penalty-arc-container-left">
				<div class="penalty-arc"></div>
			</div>
			<div class="penalty-area-left"></div>
			<div class="penalty-spot-left"></div>
			<div class="goal-area-left"></div>
			<div class="corner-area-left-top"></div>
			<div class="corner-area-left-bottom"></div>
			<div class="penalty-arc-container-right">
				<div class="penalty-arc"></div>
			</div>
			<div class="penalty-area-right"></div>
			<div class="penalty-spot-right"></div>
			<div class="goal-area-right"></div>
			<div class="corner-area-right-top"></div>
			<div class="corner-area-right-bottom"></div>
		</div>
	</div>
</body>
</html>
